<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NutriConnect</title>

        <!--link css file-->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="https://kit.fontawesome.com/357d9ef974.js" crossorigin="anonymous"></script>

        <!--link Js file-->
        <script src="Script.js"></script>
        
    </head>
    <body>
        <!--navigation bar -->
        <div class="container2">
            <nav class="welcome-nav">
                <div class="logo">
                    <a href="Landing.html"><img src="logo1.png" alt="NutriConnect_logo"></a>
                    <h2>NutriConnect</h2></a>
                </div>
                <a href="#">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="nav-welcome">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="Signup.html">Signup</a></li>
                        <li><a href="">Login</a></li>
                    </ul>
                </div>
            </nav>

            <!--Signup form-->
            <section class="signup-container">
                <form class="signup-form">
                  <header class="form-header">
                    <h2 class="form-title">Join Us</h2>
                    <p class="form-subtitle">Sign up to donate food and make a difference</p>
                    <i class="fa-solid fa-circle-user fa-3x"></i>
                </header>
              
                  <label for="fname" class="form-field">First Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    class="form-input"
                    placeholder="First Name"
                    required
                  />
                  <label for="lname" class="form-field">Last Name</label>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    class="form-input"
                    placeholder="Last Name"
                    required
                  />
              
                  <label for="email" class="form-field">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="E-mail"
                    required
                  />
              
                  <label for="password" class="form-field">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Password"
                    required
                  />
              
                  <label for="confirm-password" class="form-field">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="form-input"
                    placeholder="Confirm Password"
                    required
                  />
              
                  <button type="submit" class="submit-button">Sign Up</button>
                </form>
              </section>

        </div>

    </body>
</html>
